<html>
<head>
<link rel="stylesheet" href="style.css">
<script src="index.js"></script>
</head>
<body>

<div id="box-grid">
  <div id="grid">
  </div>
  
  <div id="blockGameover">
    <div id="gameover"></div>
    <div id="restartgame">Play again?<div>[Enter]</div></div>
  </div>
  <div id="blockStartgame">
    <div id="startgame">Start game</div>
    <div id="options">Options <div>Press key [<code>O</code>]</div></div>
  </div>
  
  <div id="pause">Pause<div>Resume [<code>P</code>]</div></div>
  <div id="score"></div>
  <div id="blockOptions">
    <!-- Click the button to change a <span>[key]</span>-->
    <div id="message">Press any <span>[key]</span> to change</div>
    <div>
    <div id="blockKeys">
      <div>
        <div>
          <div><input type="text" value="P" readonly /></div><div>pause</div>
        </div>
        <div>
          <div><input type="text" value="O" readonly /></div><div>options</div>
        </div>
      </div>
    </div>
    <div id="blockControls">
      <ul>
        <li style="background:none;"></li>
        <li><input type="text" value="&#8593;" readonly /></li>
        <li style="background:none;"></li>
        <li><input type="text" value="&#8592;" readonly /></li>
        <li><input type="text" value="&#8595;" readonly /></li>
        <li><input type="text" value="&#8594;" readonly /></li>
      </ul>
    </div>
    </div>
    <div id="saveOptions">Save changes [<code>O</code>]</div>
  </div>
    
  <div id="backgame"></div>
</div>
</body>
</html>
